name: Security

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

  push:
    branches: [ main ]

  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    name: Dependency Review (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10

    steps:
      - name: Harden GitHub Runner
        uses: step-security/harden-runner@df199fb
        with:
          egress-policy: block
          disable-telemetry: true
          disable-sudo-and-containers: true
          allowed-endpoints: >
            api.github.com:443,
            github.com:443,
            raw.githubusercontent.com:443,
            objects.githubusercontent.com:443

      - name: Checkout repository
        uses: actions/checkout@692973e
        with:
          fetch-depth: 2

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dc
        # v4.8.2
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
          allow-licenses: Apache-2.0, MIT, BSD-2-Clause, BSD-3-Clause

  codeql:
    name: CodeQL (Python)
    runs-on: ubuntu-latest
    # facoltativo: non farlo girare sui PR dei fork se ti pesa
    timeout-minutes: 30

    steps:
      - name: Harden GitHub Runner
        uses: step-security/harden-runner@df199fb
        with:
          egress-policy: block
          disable-telemetry: true
          disable-sudo-and-containers: true
          allowed-endpoints: >
            api.github.com:443,
            github.com:443,
            raw.githubusercontent.com:443,
            objects.githubusercontent.com:443,
            uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@692973e
        with:
          fetch-depth: 2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@bffd034
        # v3.31.7
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@bffd034

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@bffd034
        with:
          category: "/language:python"
