name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Harden GitHub Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2
        with:
          disable-telemetry: true
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38
        with:
          python-version: "3.12"
          check-latest: true
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-dev.txt

      - name: Show Python and pip versions
        run: |
          python --version
          python -m pip --version

      - name: Install dev dependencies (editable)
        run: |
          set -eux
          python -m pip install --upgrade pip
          # preferisci extras da pyproject, fallback a requirements-dev
          if python -m pip install -e ".[dev]"; then
            echo "Installed from pyproject extras."
          elif [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          else:
            echo "No dev requirements found." >&2
            exit 1
          fi

      - name: Lint & static checks (pre-commit)
        run: |
          set -eux
          pre-commit run --all-files --show-diff-on-failure

      - name: Run tests
        env:
          PYTHONWARNINGS: default
        run: |
          set -eux
          pytest -vv
